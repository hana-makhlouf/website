<body>
    <main>
    <div id="surveyElement"></div>
    <div id="surveyResult"></div>

    <script type="text/javascript" src="./index.js"></script>


    <script>

        Survey
            .StylesManager
            .applyTheme("modern");

        var json = {
            questions: [
                        {
                            type: "matrix",
                            name: "Quality",
                            title: "Please indicate if you agree or disagree with the following statements",
                            columns: [
                                {
                                    value: 1,
                                    text: "Disagree"
                                }, {
                                    value: 2,
                                    text: "Neutral"
                                }, {
                                    value: 3,
                                    text: "Agree"
                                }
                            ],
                            rows: [
                                {
                                    value: "informative",
                                    text: "Website is informative"
                                }, {
                                    value: "easy",
                                    text: "Website is easy to navigate"
                                }, {
                                    value: "interesting",
                                    text: "Website is interesting"
                                }
                            ]
                        
                        }
                    ]
                     };

        window.survey = new Survey.Model(json);

        survey
            .onComplete
            .add(function (result) {
                document
                    .querySelector('#surveyResult')
                    // .textContent = "Result JSON:\n" + JSON.stringify(result.data, null, 3);
            });

        $("#surveyElement").Survey({ model: survey });
    </script>
</main>
</body>
